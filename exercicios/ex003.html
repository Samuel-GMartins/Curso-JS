<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body{
            background-color:rgb(128, 128, 184);
            color:white; /* Comentário em CSS*/
            font: normal 20pt arial;
        }
        h1 {
            color: rgb(221, 221, 26) 
        } 
    </style>
</head>
<body>
    <h1>Olá, Mundo !</h1> <!--Comentários em HTML se faz assim !-->
    <p>Já Me Livrei Da Maldição</p>
    <script>
       var n1 = Number(window.prompt("Digite um número: ")) // String
       var n2 = Number(window.prompt("Digite outro número: ")) // String
       var s = n1 + n2
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // Contatenação 
       // (Number + Number) Para Adição
       // (String + String ) Para Contatenação
    </script>
</body>
</html>
